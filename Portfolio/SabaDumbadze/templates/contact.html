{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Contact Me</title>
        
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    </head>
    <body>
        <nav class="navbar" id="navbar">
            <h1 class="navbar-title huge-font">Web-Developer</h1>

            <div class="navbar-burger" id="navbar-burger">
                <span class="navbar-span" id="span1"></span>
                <span class="navbar-span" id="span2"></span>
                <span class="navbar-span" id="span3"></span>
            </div>
            
            <div class="navbar-navs" id="navbar-navs">
                <div class="navbar-navs2" id="navbar-navs2">
                    <a href="{% url 'index' %}" style="color: black; text-decoration: none;"><h1 class="navbar-nav big-font">Home</h1></a>
                    <a href="" style="color: black; text-decoration: none;"><div class="navbar-nav" id="navbar-nav1">
                        <div class="navbar-current-line"></div>
                        <h1 class="navbar-nav2 big-font">About</h1>
                    </div></a>
                    <a href="{% url 'works' %}" style="color: black; text-decoration: none;"><h1 class="navbar-nav big-font">Works</h1></a>
                    <a href="{% url 'contact' %}" style="color: black; text-decoration: none;"><div class="navbar-nav" id="navbar-nav5">
                        <div class="navbar-nav5-back"></div>
                        <h1 class="navbar-nav2 big-font">Contact</h1>
                    </div></a>
                </div>
            </div>
        </nav>

        <section class="contact-container" style="margin-top: 150px;">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-subtitle">I'd love to hear from you. Letâ€™s connect!</p>

            <div class="contact-grid">
            <!-- Contact Info -->
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> <a href="mailto:anonym.sas@proton.me">anonym.sas@proton.me</a></p>
                <p><strong>Phone:</strong> <a href="tel:+995579031008">+995 579 03 10 08</a></p>
                <p><strong>Location:</strong> Batumi, Georgia</p>

                <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190877.56525431856!2d41.48743919926686!3d41.62414517665807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406786304ea2d221%3A0x7a3053a9e12ea967!2sBatumi!5e0!3m2!1sen!2sge!4v1758956793971!5m2!1sen!2sge" 
                    width="100%" height="200" style="border:0;" 
                    allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form id="messageForm">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit">Send</button>
                </form>
                <p class="form-status" id="formStatus"></p>
            </div>
            </div>
        </section>

        <script src="{% static 'js/contact.js' %}"></script>
        <script src="{% static 'js/navbar.js' %}"></script>
    </body>
</html>
